{% extends 'base.html' %}

<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8"/></meta>
	    <title>Login</title>
	    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
	</head>
	<body>

    {% block content %}  
    <nav class="navbar navbar-default navbar-absolute">
            <a class="navbar-brand" href="#"><img src="https://nave13.ucv.cl/imagen/logo-nave.png" class="img-responsive" alt="Responsive image"><div class="ripple-container"></div></a>
    </nav>
    

        <div class="wrapper wrapper-full-page">
                <div class="full-page login-page" data-color="blue">
                    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
                    <div class="content">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <form role="form" method="post" id='form_login'>
            {% csrf_token %}
            <div class="card card-login">
                <div class="card-header text-center">
                    <img src="https://nave13.ucv.cl/imagen/Logo-color(1).png" class="img-responsive" alt="Responsive image">
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <!--<i class="material-icons">face</i>-->
                        </span>
                        <div class="form-group">
                            <label class="control-label">Username</label>
                            <input type="text" name="username" id="username" title="Ingresa tu Usuario" class="form-control" value="" autofocus="">
                            <span class="material-icons form-control-feedback">clear</span>
                        <span class="material-input"></span></div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <!--<i class="material-icons">lock_outline</i>-->
                        </span>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                            <span class="material-icons form-control-feedback">clear</span> 
                        <span class="material-input"></span></div>
                    </div>
                                    
                    <div class="alert alert-warning" style="display: none;">
                        <button type="button" aria-hidden="true" class="close">
                        <i class="zmdi zmdi-close"></i>
                        </button>
                        <span id="spn_texto"></span>
                    </div>
                    
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit" name="login">Ingresar</button>
                    <br><br>
                </div>
            </div> 
        </form>
        </div>	                    
    </div>
	</body>
</html>
{% endblock %}
